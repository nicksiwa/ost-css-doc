<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
  <div class="navbar">
    <ul>
      <li class="pull-right">
        <a href="javascript:void(0);" style="font-size:15px;" class="toggle" onclick="myFunction()">&#9776;</a>
      </li>
      <li><a href="#">Home</a></li>
    </ul>
  </div>
  <div class="row">
    <div id="mySidenav" class="sidenav">
      <ul>
        <li class="active"><a href="#">Test</a></li>
        <li><a href="#">Button</a></li>
        <li><a href="#">Card</a></li>
        <li><a href="#">Form</a></li>
        <li><a href="#">List group</a></li>
        <li><a href="#">Navigation bar</a></li>
        <li><a href="#">Table</a></li>
      </ul>
    </div>
    <div class="content col-12">
      <h1 class="heading">Buttons</h1>
      <h1>Examples</h1>
      <div class="example">
        <div class="example-content">
          <button class="btn-primary">Primary</button>
          <button class="btn-secondary">Secondary</button>
          <button class="btn-info">Info</button>
          <button class="btn-warning">Warning</button>
          <button class="btn-success">Success</button>
        </div>
        <div class="example-code">
          <script src="https://gist.github.com/niksf203/21a9c8e71c283c85c29231afc667aea8.js"></script>
        </div>
      </div>
      <h1>Active state</h1>
      <div class="example">
        <div class="example-content">
          <button class="btn-primary">Primary</button>
          <button class="btn-secondary">Secondary</button>
          <button class="btn-info">Info</button>
          <button class="btn-warning">Warning</button>
          <button class="btn-success">Success</button>
        </div>
        <div class="example-code">
          <script src="https://gist.github.com/niksf203/21a9c8e71c283c85c29231afc667aea8.js"></script>
        </div>
      </div>
    </div>
  </div>
  <script>
      function myFunction() {
          var x = document.getElementById("mySidenav");
          if (x.style.display === "block") {
              x.style.display = "none";
          } else {
              x.style.display = "block";
          }
      }
  </script>
</body>

</html>
